<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Vibely</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="flex justify-between mt-3 mx-3 mb-1">
      <div>
        <div>
          <a href="/feed/index.html">
            <img class="w-20" src="/images/logo.svg" alt="Vibely logo" />
          </a>
        </div>
      </div>
      <div class="flex gap-3">
        <div>
          <img src="/images/heart.png" alt="heart icon" />
        </div>
        <div>
          <img src="/images/fi-rr-paper-plane.png" alt="message icon" />
        </div>
      </div>
    </header>
    <hr />
    <main>
      <section class="max-w-xl mx-auto mt-5 p-5 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Create a New Post</h2>
        <form class="">
          <div class="mb-4">
            <label
              for="postTitle"
              class="block text-sm font-medium text-gray-700"
              >Title</label
            >
            <input
              type="text"
              id="postTitle"
              name="title"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="postContent"
              class="block text-sm font-medium text-gray-700"
              >Content</label
            >
            <textarea
              id="postContent"
              name="content"
              rows="4"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              required
            ></textarea>
          </div>
          <div class="mb-4">
            <label
              for="postImage"
              class="block text-sm font-medium text-gray-700"
              >Image</label
            >
            <input
              type="file"
              id="postImage"
              name="image"
              class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Post
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="fixed bottom-0 w-full bg-white">
      <nav>
        <ul class="flex justify-between mx-5 p-2">
          <a href="/feed/index.html"
            ><img src="/images/home.png" alt="home icon"
          /></a>
          <a href="/feed/index.html"
            ><img src="/images/search.png" alt="search icon"
          /></a>
          <a href="/posts/index.html"
            ><img src="/images/add.png" alt="create post icon"
          /></a>
          <a href="/profile/index.html"
            ><img
              class="w-6 rounded-full"
              src="/images/guest.png"
              alt="account icon"
          /></a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
