<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a post | Vibely</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="/images/favicon.ico" />
    <script type="module" src="/js/app.js"></script>
    <meta name="description" content="Create post page of Vibely user" />
    <meta name="keywords" content="Vibely, profile, social media" />
    <meta name="author" content="Vibely" />
  </head>
  <body>
    <header id="headerContainer"></header>
    <main id="mainContainer" class="md:mx-20 xl:mx-80">
      <div id="loadingContainer">Loading...</div>
      <section
        class="max-w-xl mx-2 sm:mx-auto mt-10 p-5 bg-white rounded-lg shadow-md"
      >
        <h2 class="text-xl md:text-2xl font-semibold mb-4">
          Create a New Post
        </h2>
        <form class="mt-5">
          <div class="mb-10">
            <label
              for="postContent"
              class="block text-sm font-medium text-gray-700 md:text-base lg:text-lg xl:text-xl"
              >Description</label
            >
            <textarea
              id="postContent"
              name="content"
              rows="4"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              required
            ></textarea>
          </div>
          <div class="mb-10">
            <label
              for="postImage"
              class="block text-sm font-medium text-gray-700 md:text-base lg:text-lg xl:text-xl pb-2"
              >Image</label
            >
            <input
              type="file"
              id="postImage"
              name="image"
              class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 md:text-base lg:text-lg xl:text-xl"
            />
          </div>
          <div class="flex justify-end mb-10">
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 md:text-base lg:text-lg xl:text-xl"
            >
              Post
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer id="footerContainer"></footer>
  </body>
</html>
