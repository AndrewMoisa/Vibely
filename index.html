<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Vibely</title>
    <link rel="stylesheet" href="/css/output.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="/images/favicon.ico"
    />
    <script type="module" src="/js/app.js"></script>
  </head>
  <body class="h-screen w-screen flex flex-col justify-center items-center">
    <header>
      <section>
        <img class="w-full" src="images/logo.svg" alt="Vibely" />
      </section>
    </header>
    <main class="pt-12">
      <h1 class="text-sm text-left font-semibold">Login into Vibely</h1>
      <div class="w-80" id="message"></div>
      <section class="flex">
        <form id="loginForm">
          <fieldset>
            <div class="my-2">
              <input
                class="bg-gray-100 border border-gray-400 rounded-xs p-2 w-80 placeholder:text-xs"
                type="text"
                id="email"
                name="email"
                placeholder="phone number,username or email"
                required
              />
            </div>
            <div>
              <input
                class="bg-gray-100 border border-gray-400 rounded-xs p-2 w-80 placeholder:text-xs"
                type="password"
                id="password"
                name="password"
                placeholder="password"
                minlength="8"
                required
              />
            </div>
            <div class="flex justify-end p-2">
              <a href="" class="text-xs text-blue-500">Forgot password?</a>
            </div>
            <div class="my-6">
              <button
                class="flex justify-center w-full bg-blue-500 text-white p-2 rounded-md text-sm hover:bg-blue-600"
                type="submit"
              >
                Log in
              </button>
            </div>
          </fieldset>
        </form>
      </section>
      <section>
        <div>
          <p class="text-center text-sm text-gray-400 pt-5">
            Don't have an account?
            <a class="text-blue-500" href="/register/">Sign up</a>
          </p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
